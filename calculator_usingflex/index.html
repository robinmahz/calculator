<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="calculator">
      <div id="screen">0</div>
      <div class="keyboard">
        <div class="keys glass" onclick="ac()">AC</div>
        <div class="keys operator glass" onclick="calculator(event)">+</div>
        <div class="keys operator glass" onclick="calculator(event)">-</div>
        <div class="keys operator glass" onclick="calculator(event)">/</div>
        <div class="keys number glass" onclick="calculator(event)">1</div>
        <div class="keys number glass" onclick="calculator(event)">2</div>
        <div class="keys number glass" onclick="calculator(event)">3</div>
        <div class="keys operator glass" onclick="calculator(event)">x</div>
        <div class="keys number glass" onclick="calculator(event)">4</div>
        <div class="keys number glass" onclick="calculator(event)">5</div>
        <div class="keys number glass" onclick="calculator(event)">6</div>
        <div class="keys glass" onclick="calculator(event)">0</div>
        <div class="keys number glass" onclick="calculator(event)">7</div>
        <div class="keys number glass" onclick="calculator(event)">8</div>
        <div class="keys number glass" onclick="calculator(event)">9</div>
        <div class="keys operator glass" onclick="calculator(event)">=</div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
